<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;500&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<section class="page">
  <div class="block">
    <div class="container">
      <div class="card">
        <div class="card__image">
        <img src="/images/image-equilibrium.jpg" alt="picture">
      </div>
      <div class="card__name">
        <p>Equilibrium #3429</p>
      </div>
      <div class="card__desription">
        <p>Our Equilibrium collection promotes balanced and calm.</p>
      </div>
      <div class="card__price">
        <div class="card__value">
          <img src="/images/icon-ethereum.svg" alt="etherum">
          <p>0.041ETH</p>
        </div>
        <div class="card__time">
          <img src="/images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
    <hr>
    <div class="card__author">
      <img src="/images/image-avatar.png" alt="avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
      </div>
    </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Danil Dovhopolyi</a>.
    </div>
  </footer>
    
  
  
</body>
</html>
